<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Smart Park</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <span class="heading"> Smart Park </span>

        <div class="about">
          <h3>
            Find the nearest parking spot in Bristol and park your car smartly.
          </h3>
        </div>
      </header>
      <nav>
        <div>
          <p1>
            Plan and book your parking at any parking spot in Bristol. Search
            for your destination address.
          </p1>

          <form class="search" action="search.html">
            <input
              name="searchterm"
              placeholder="Enter the location..."
              type="text"
            />
            <button type="submit" class="w3-green">
              Find Parking<i class="fa fa-search"></i>
            </button>
          </form>
        </div>

        <button
          onclick="getLocation(loadMap)"
          class="w3-button w3-block w3-green"
        >
          Nearest Car Parks
        </button>
        <br />
        <button
          onclick="location.href='table.html'"
          class="w3-button w3-block w3-green"
        >
          Find by type
        </button>
      </nav>
      <main>
        <div class="pic">
          <img
            src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/file-20190515-60532-1lo0hf3.jpeg?v=1641664426192"
            width="264"
            height="220"
          />
          <img
            src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/photo-1619329027812-45c4ef7cae7d.jpeg?v=1642454056678"
            width="264"
            height="220"
          />
          <img
            src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/photo-1519679657972-9e6244ad5630.jpeg?v=1642454077273"
            width="264"
            height="220"
          />
        </div>
      </main>
    </div>
    <footer>
      <div class="footersp">
        <h1>Smart Park</h1>
      </div>
      <div class="footer_right">
        <h3>Follow us:</h3>
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-fb-png-1672143.png?v=1641667028670"
          width="30px"
          height="30px"
        />&nbsp &nbsp
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-instagram-symbol-png-381345.png?v=1641667038222"
          width="30"
          height="30"
        />&nbsp &nbsp
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-twitter-bird-png-1209448.png?v=1641667045257"
          width="30"
          height="30"
        />
      </div>
    </footer>
  </body>
</html>
