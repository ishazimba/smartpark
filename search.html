<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Smart Park</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <span class="heading" onclick="location.href='index.html'">
          Smart Park
        </span>

        <div class="about">
          <h3>
            Find the nearest parking spot in Bristol and park your car smartly.
          </h3>
        </div>
      </header>
      <nav>
        <div>
          <label for="meeting-time">Parking From:</label> &nbsp &nbsp &nbsp
          &nbsp <label for="meeting-time">Parking Until:</label><br />
          <input
            type="datetime-local"
            id="meeting-time1"
            name="meeting-time"
            value="2022-01-12T19:30"
            min="2018-06-07T00:00"
            max="2050-06-14T00:00"
          />

          <input
            type="datetime-local"
            id="meeting-time3"
            name="meeting-time"
            value="2022-01-12T19:30"
            min="2018-06-07T00:00"
            max="2050-06-14T00:00"
          />
          <br />
        </div>
        <br />

        <button onclick="showAlert()" class="w3-green">
          Book your Parking
        </button>
        <br />

        <div class="table">
          <button
            onclick="getLocation(loadMap)"
            class="w3-button w3-block w3-green"
          >
            Nearest Car Parks
          </button>
          <br />
          <button
            onclick="location.href='table.html'"
            class="w3-button w3-block w3-green"
          >
            Find by type
          </button>
        </div>
      </nav>
      <main>
        <iframe
          src="https://opendata.bristol.gov.uk/explore/embed/dataset/car-parks/table/"
          width="840"
          height="600"
          frameborder="0"
        ></iframe>
        <script>
          var urlParams = new URLSearchParams(window.location.search);
          var iframe = document.getElementsByTagName("iframe");
          iframe[0].src = iframe[0].src + "?q=" + urlParams.get("searchterm");
        </script>
      </main>
    </div>

    <footer>
      <div class="footersp">
        <h1>Smart Park</h1>
      </div>
      <div class="footer_right">
        <h3>Follow us:</h3>
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-fb-png-1672143.png?v=1641667028670"
          width="30px"
          height="30px"
        />&nbsp &nbsp
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-instagram-symbol-png-381345.png?v=1641667038222"
          width="30"
          height="30"
        />&nbsp &nbsp
        <img
          src="https://cdn.glitch.global/7ebb9880-574c-400b-8bfa-76a64e42e370/pngfind.com-twitter-bird-png-1209448.png?v=1641667045257"
          width="30"
          height="30"
        />
      </div>
    </footer>
  </body>
</html>
